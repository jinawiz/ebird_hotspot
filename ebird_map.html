
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>eBird 고해상도 위성지도</title>
    <style>
      html, body { margin:0; padding:0; height:100%; }
      #map { width:100%; height:100%; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>
  <div id="map"></div>
      <script>
        // ✅ 여러 지점을 배열로 정의 (위도, 경도, 지명)
        var locations = [
          {lat: 37.4919101, lng: 126.9191274, name: "서울--보라매공원(Seoul--Boramae Park)"},
			{lat: 36.8870599, lng: 126.8986983, name: "아산--아산만 걸매리 갯벌 (Asan--Geolmae-ri Tidal Flats)"}
        ];

        // ✅ 지도 초기화 (첫 번째 지점을 중심으로)
        var map = L.map('map').setView([locations[0].lat, locations[0].lng], 20);

        // ✅ ESRI 위성 타일
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
          attribution: 'Tiles © Esri'
        }).addTo(map);

        // ✅ 모든 지점 마커 + 팝업 추가
        locations.forEach(function(loc) {
          L.marker([loc.lat, loc.lng]).addTo(map)
            .bindPopup(loc.name);
        });
      </script>
    </body>
</html>
